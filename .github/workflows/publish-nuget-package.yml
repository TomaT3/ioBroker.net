# This is a basic workflow to help you get started with Actions

name: Publish NuGet Package

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags: 
      - 'v**'
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set verion
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      
      - name: echo version number
        run: echo "version number ${{ steps.vars.outputs.tag }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          source-url: https://api.nuget.org/v3/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_KEY}}
       
      - name: Build 
        run: dotnet build src/ioBroker.net/ioBroker.net/ioBroker.net.csproj --configuration Release -p:Version=${{steps.vars.outputs.tag}} 
      - name: Publish the package to GPR
        run: dotnet nuget push src/ioBroker.net/ioBroker.net/bin/Release/*.nupkg
