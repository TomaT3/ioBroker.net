# This is a basic workflow to help you get started with Actions

name: Publish NuGet Package

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    tags: 
      - 'v**'
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      
      - uses: olegtarasov/get-tag@v2.1
        id: tagName
      
      - uses: frabert/replace-string-action@v1.2
        id: verionNumber
        with:
          pattern: '(\d+.\d+.\d+)'
          string: '${{ steps.tagName.outputs.tag }}'
          replace-with: '$1'
      
      - name: echo verison
        run: version number ${{ steps.versionNumber.outputs.replaced }}
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: publish on version change
        id: publish_nuget
        uses: Rebel028/publish-nuget@2.6.1
        with:
          # Filepath of the project to be packaged, relative to root of repository
          PROJECT_FILE_PATH: src/ioBroker.net/ioBroker.net/ioBroker.net.csproj
          VERSION_STATIC: 0.0.5
          NUGET_KEY: ${{secrets.NUGET_API_KEY}}
